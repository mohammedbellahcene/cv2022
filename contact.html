    </header>
    <section>
        <h2>Contacter moi</h2>
        <form action="response.html" method="post">
            <div class="container_form">
                <div class="form_contact"><label for="name"></label><input type="text" id="name"
                        placeholder="Votre nom">
                </div>
                <div class="form_contact"><label for="prenom"></label><input type="text" id="prenom"
                        placeholder="Votre prenom"></div>
                <div class="form_contact"><label for="email"></label><input type="text" id="email"
                        placeholder="Votre email"></div>
                <div class="form_contact"><label for="phone"></label><input type="tel" id="phone"
                        placeholder="Votre téléphne"></div>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
                <div><input type="submit" value="Envoyer">
                    <input type="reset" value="Annuler">
                </div>
            </div>

        </form>
    </section>
